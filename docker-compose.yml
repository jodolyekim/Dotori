version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dotori}
      POSTGRES_USER: ${POSTGRES_USER:-dotori}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dotori}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  web:
    build: .
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db, redis]
    volumes:
      - ./:/app
  worker:
    build: .
    env_file: .env
    command: celery -A dotori_core worker -l INFO
    depends_on: [db, redis]
    volumes:
      - ./:/app
volumes:
  postgres_data:
